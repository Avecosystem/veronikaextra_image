<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERONIKAextra Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0D0D0D', // Dark background for dark mode
                        secondary: '#F0F0F0', // Light text/elements for dark mode
                        accent: '#8B5CF6', // A purple accent for highlights
                        darkBg: '#0D0D0D',
                        lightBg: '#F8F8F8',
                        darkText: '#F0F0F0',
                        lightText: '#1A1A1A',
                        // Premium color palette
                        premiumDark: '#0A0A0A',
                        premiumLight: '#FFFFFF',
                        premiumAccent: '#7C3AED',
                        premiumSecondary: '#1F2937',
                        premiumGradientStart: '#8B5CF6',
                        premiumGradientEnd: '#EC4899',
                    },
                    boxShadow: {
                        'glass-dark': '0 8px 32px 0 rgba(0, 0, 0, 0.37)', // Enhanced dark shadow
                        'glass-light': '0 8px 32px 0 rgba(31, 38, 135, 0.10)',
                        'premium': '0 20px 50px rgba(0, 0, 0, 0.3)',
                        'premium-glow': '0 0 30px rgba(124, 58, 237, 0.2)',
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        textGradient: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        bgCycle: {
                            '0%': { 'background-size': '200% 200%', 'background-position': '0% 0%' },
                            '25%': { 'background-size': '200% 200%', 'background-position': '100% 0%' },
                            '50%': { 'background-size': '200% 200%', 'background-position': '100% 100%' },
                            '75%': { 'background-size': '200% 200%', 'background-position': '0% 100%' },
                            '100%': { 'background-size': '200% 200%', 'background-position': '0% 0%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(124, 58, 237, 0.3)' },
                            '50%': { boxShadow: '0 0 30px rgba(124, 58, 237, 0.6)' },
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 1.5s infinite forwards ease-in-out',
                        'text-gradient-slow': 'textGradient 3s ease infinite alternate',
                        'bg-cycle-slow': 'bgCycle 15s ease infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    
</head>

<body
    class="bg-darkBg text-darkText dark:bg-lightBg dark:text-lightText transition-colors duration-500 min-h-screen flex flex-col">
    <div id="root" class="relative min-h-screen">
        <!-- React app will be mounted here -->
    </div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
